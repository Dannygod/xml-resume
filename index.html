    <script>
        const xhttp = new XMLHttpRequest();
        const resume = document.getElementById("resume");
        xhttp.onload = function() {
            const xmlDoc = xhttp.responseXML;
            const cd = xmlDoc.getElementsByTagName("å€‹äººè³‡è¨Š");

        xhttp.open("GET", "resume.xml");

        function renderResume(cd) {
            let table = "<tr><th>ä¸­æ–‡å§“å</th><th>è‹±æ–‡å§“å</th><th>å­¸è™Ÿ</th></tr>";
            for (let i = 0; i < cd.length; i++) {
                const chineseName = cd[i].getElementsByTagName("ä¸­æ–‡å§“å")[0].getAttribute("chineseName");
                const englishName = cd[i].getElementsByTagName("è‹±æ–‡å§“å")[0].getAttribute("englishName");
                const studentID = cd[i].getElementsByTagName("å­¸è™Ÿ")[0].getAttribute("studentID");

                    chineseName +

                    studentID +
                    "</td></tr>";
            }
            resume.innerHTML = table;
        }

        // Light / Dark Mode
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        function setTheme(theme) {
            htmlElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
            if (themeToggle) {
                themeToggle.checked = theme === "dark";
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener("change", () => {
                const currentTheme = htmlElement.getAttribute("data-theme") || "light";
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                setTheme(newTheme);
            });

            const savedTheme = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme("dark");
            } else {
                setTheme("light");
            }
        }
    </script>
