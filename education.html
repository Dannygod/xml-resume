    <script>
        const xhttp = new XMLHttpRequest();
        const educationTable = document.getElementById("education");
        xhttp.onload = function() {
            const xmlDoc = xhttp.responseXML;
            const edu = xmlDoc.getElementsByTagName("æ•™è‚²èƒŒæ™¯");
            renderEducation(edu);
        }
        xhttp.open("GET", "resume.xml");
        xhttp.send();

        function renderEducation(edu) {
            let table = "<tr><th>å­¸æ ¡</th><th>ç³»æ‰€</th><th>å¹´ç´š</th></tr>";
            for (let i = 0; i < edu.length; i++) {
                const schoolEl = edu[i].getElementsByTagName("å­¸æ ¡")[0];
                const deptEl = edu[i].getElementsByTagName("ç³»æ‰€")[0];
                const gradeEl = edu[i].getElementsByTagName("å¹´ç´š")[0];

                const school = schoolEl.getAttribute("school");
                const englishSchool = schoolEl.getAttribute("englishSchool");
                const department = deptEl.getAttribute("department");
                const englishDepartment = deptEl.getAttribute("englishDepartment");
                const grade = gradeEl.getAttribute("grade");

                table += "<tr><td>" +
                    school + " (" + englishSchool + ")" +
                    "</td><td>" +
                    department + " (" + englishDepartment + ")" +
                    "</td><td>" +
                    grade +
                    "</td></tr>";
            }
            educationTable.innerHTML = table;
        }

        // Light / Dark Mode
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        function setTheme(theme) {
            htmlElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
            if (themeToggle) {
                themeToggle.checked = theme === "dark";
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener("change", () => {
                const currentTheme = htmlElement.getAttribute("data-theme") || "light";
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                setTheme(newTheme);
            });

            const savedTheme = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme("dark");
            } else {
                setTheme("light");
            }
        }
    </script>
