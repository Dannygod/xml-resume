    <script>
        const xhttp = new XMLHttpRequest();
        const internshipTable = document.getElementById("internship");
        xhttp.onload = function() {
            const xmlDoc = xhttp.responseXML;
            const intern = xmlDoc.getElementsByTagName("å¯¦ç¿’ç¶“é©—");
            renderInternship(intern);
        }
        xhttp.open("GET", "resume.xml");
        xhttp.send();

        function renderInternship(intern) {
            let table = "<tr><th>å…¬å¸</th><th>è·ç¨±</th><th>è‹±æ–‡è·ç¨±</th><th>æœŸé–“</th></tr>";
            for (let i = 0; i < intern.length; i++) {
                const companyEl = intern[i].getElementsByTagName("å…¬å¸")[0];
                const periodEl = intern[i].getElementsByTagName("æœŸé–“")[0];

                const company = companyEl.getAttribute("company");
                const position = companyEl.getAttribute("position");
                const englishPosition = companyEl.getAttribute("englishPosition");
                const period = periodEl.getAttribute("period");

                table += "<tr><td>" +
                    company +
                    "</td><td>" +
                    position +
                    "</td><td>" +
                    englishPosition +
                    "</td><td>" +
                    period +
                    "</td></tr>";
            }
            internshipTable.innerHTML = table;
        }

        // Light / Dark Mode
        const themeToggle = document.getElementById("theme-toggle");
        const htmlElement = document.documentElement;

        function setTheme(theme) {
            htmlElement.setAttribute("data-theme", theme);
            localStorage.setItem("theme", theme);
            if (themeToggle) {
                themeToggle.checked = theme === "dark";
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener("change", () => {
                const currentTheme = htmlElement.getAttribute("data-theme") || "light";
                const newTheme = currentTheme === "dark" ? "light" : "dark";
                setTheme(newTheme);
            });

            const savedTheme = localStorage.getItem("theme");
            const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme("dark");
            } else {
                setTheme("light");
            }
        }
    </script>
